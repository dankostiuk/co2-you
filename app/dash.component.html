<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Dashboard</h3>
    </div>
    <div class="panel-body">
        <div *ngIf="summaryType == 0">
            <div class="well"><h3>{{summary}}</h3></div>
        </div>
        <div *ngIf="summaryType == 1">
            {{name}}
                <div class="well"><h3>{{summary}}</h3></div>
                <div id="line_chart" [chartData]="line_ChartData" [chartOptions] = "line_ChartOptions" chartType="LineChart" GoogleChart></div>
        </div>
        <div *ngIf="summaryType == 2">
            {{name}}
                <div class="well"><h3>{{summary}}</h3></div>
                <button (click)="pinEntered()" class="btn btn-default" type="button">Submit</button>
        </div>
    </div>
</div>
